<div ng-controller="myController" class="container">

  <div class="row">
    <form name="searchUserId" ng-submit="search(userid)" class="col-12 d-flex justify-content-center">
      <input ng-model="userid" type="number" min="1" max="100" required placeholder="Insert a number" class="me-2">
      <button class="btn btn-primary" type="submit">Search</button>
    </form>
  </div>

  <div class="row">
    <div ng-repeat="photo in photos" class="col-3 d-flex justify-content-center">
      {{error}}
      <div class="card m-2" style="width: 18rem;">
        <img src="{{photo.url}}" class="card-img-top" alt="photo">
        <div class="card-body">
          <p class="card-text">{{photo.title}}</p>
        </div>
      </div>
    </div>
  </div>

</div>
